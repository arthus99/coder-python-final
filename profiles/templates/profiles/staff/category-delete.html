{% include "store/base.html" %}
{% load static %}
{% block content %}
<body class="body-gray">
    <br><br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <div class="text-center">
            <i class="fa fa-exclamation-triangle fa-3x" aria-hidden="true" style="color:rgb(255, 0, 0);"></i>
            <br>

            <h4> Esta usted por Eliminar la categoría.</h4>
            <hr>
            <form action="{% url 'CategoryDelete' category.id %}" method="post">{% csrf_token %}

                <p> ¿Estas usted seguro?</p>
                <p>Categoría: {{ category.name }}</p>
                <p>ID de categoría: {{ category.id }}</p>
                <button type="submit" class="btn btn-primary navbar-btn">Confirmar</button>
                <button class="btn btn-primary navbar-btn"><a class="text-white text-decoration-none"   href="{% url 'CategoryList' %}">Cancelar</a></button>
            
              </form>
        </div>
        
    </div>
    <br>
    <br>

</body>

{% endblock content%}
